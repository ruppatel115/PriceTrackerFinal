{% extends "base.html" %}
{% block app_content %}
    <h1>Welcome to your profile {{ current_user.username }}!</h1>
    <h3>Your tracked items:</h3>
        {% for item in items %}
            <li><b><a href="{{ item.url }}">{{ item.name }}</a></b> <br>
                <br>&emsp; Current price: {{ item.current_price }}, <a href={{ url_for('item',name=item.name) }}>View more</a> </li></br>
        {% endfor %}
    <h3>Import wishlist?</h3>
{% endblock %}
